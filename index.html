<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head> <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div class="frame">
    <div class="title"><h1>Paper Rock Scissors</h1></div>
    <div class="instructions">
      <p>Make your choice to play against the computer.</p>
      <p>Best out of 5 games is the winner.</p>
    </div>
    <div class="button-menu">
      <input class="rock" type="button" value="Rock" onclick='playGame(this)'></input>
      <input class="paper" type="button" value="Paper" onclick='playGame(this)'></input>
      <input class="scissors" type="button" value="Scissors" onclick='playGame(this)'></input>
    </div>
    <div class="gameTexts">
      <p class="userMove"></p>
      <p class="computerMove"></p>
      <p class="gameResults">You haven't played any games yet.</p>
    </div>
    <div class="results">
      <table id="results-table">
        <tr>
          <th>Wins</th>
          <th>Losses</th>
          <th>Draws</th>
        </tr>
        <tr>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </table>
    </div>

  </div>


  <script src="main.js"></script>

</body>
</html>
